<template name="noConfirm">

  <div class="content backgroundNoConfirm">
    <div class="container-fluid">
      <div class="row row-centered">
        <div class="col-centered">
          <h1><strong>NOOOOOOOOO?!!!!!!</strong></h1>
          <img src="https://www.senioradvisor.com/blog/wp-content/uploads/2014/05/Red-Thumbs-Down-Button.jpg" class="thumbsDown">
          <div class="later">PERHARPS LATER?</div>
        </div>
      </div>
    </div>


    <div class="row row-centered">
     <div class="col-centered">
     <div class="imageClock">
         <img src="clock_200.JPG" class="img-responsive clock">
         <div class="counter"><strong>{{counter}}</strong></div>
     </div>
     </div>
   </div>

    <div class="row row-centered">
      <div class="col-centered">
       <button  type="button" class="btn btn-block btn-positive btn-positive noConfirmGreenButton" >CONFIRM</button>
       <button  type="button" class="btn btn-block btn-positive btn-negative noConfirmRedButton" >USE DAY OFF!</button>
      </div>
    </div>
  </div>

</template>
