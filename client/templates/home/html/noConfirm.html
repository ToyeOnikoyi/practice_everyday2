<template name="noConfirm">

  <div class="container">
  <h1>NOOOOOOO?!!!!!!</h1>
  <img src="https://www.senioradvisor.com/blog/wp-content/uploads/2014/05/Red-Thumbs-Down-Button.jpg" class="thumbsDown">
  <div class="later">PERHAPS LATER?</div>

  <div class="row">
    <div class="col-xs-offset-3 col-md-offset-6 col-lg-offset-6">
        <div class="fullCircle">
          <div class="row">
            <div class="col-xs-offset-0">
              <h2 class="circleZero">0</h2>
            </div>
          </div>
            <div class="row">
              <div class="col-xs-3">
            <h2 class="circlePM2">PM</h2>
             </div>
             <div class="col-xs-1">
               <h2 class="clock2">{{counter}}</h2>
             </div>
              <div class="col-xs-offset-9">
                <h2 class="circleAM2">AM</h2>
                  </div>
            </div>
                <h2 class="circle122">12</h2>
              </div>
            </div>
          </div>
        </div>


  <button  type="button" class="btn btn-block btn-positive btn-positive" >CONFIRM</button>
  <button  type="button" class="btn btn-block btn-positive btn-negative" >USE DAY OFF!</button>
</template>
